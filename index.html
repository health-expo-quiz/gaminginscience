<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Containment Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Containment Game</h1>
        <p>Your mission: Contain the virus before it spreads!</p>
    </header>

    <main>
        <div id="virus-container">
            <img id="virus-image" src="normal_virus.png" alt="Virus Image">
            <h2>Virus Stats</h2>
            <ul>
                <li>Infection Rate: <span id="infection-rate">0%</span></li>
                <li>Mortality Rate: <span id="mortality-rate">0%</span></li>
                <li>Containment Level: <span id="containment-level">0%</span></li>
            </ul>
        </div>

        <div id="actions">
            <button class="action-button" onclick="increaseContainment()">Increase Containment</button>
            <button class="action-button" onclick="decreaseInfectionRate()">Decrease Infection Rate</button>
            <button class="action-button" onclick="decreaseMortalityRate()">Decrease Mortality Rate</button>
        </div>

        <div id="game-over-message"></div>
    </main>

    <script src="game.js"></script>
</body>
</html>
